<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer index</title>
</head>
<body>
  <h1>Customer Data</h1>
  <a th:href="@{/customer/add}">Add new</a>
  <table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Account No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
      <tbody>
            <tr th:each="item :${listData}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.accountNo}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.phoneNo}"></td>
                <td th:text="${item.address}"></td>
                <td>
                    <a th:href="@{/customer/edit}">Edit</a> |
                    <a th:href="@{/customer/detail}">Detail</a> |
                    <a th:href="@{/customer/delete}">Delete</a>
                </td>
            </tr>
      </tbody>
  </table>

</body>
</html>
