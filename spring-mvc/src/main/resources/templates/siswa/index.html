<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>DATA SISWA BARU SMKN 2 KONOHA</h1>
    <p>Selamat Datang Di data Siswa Baru SMKN 2 KONOHA</p>
    <p th:text="${dataJudul}">Judul</p>
        <a th:href="@{~/siswa/add}">Tambahkan Disini</a>

            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>No Pendaftaran</td>
                        <td>Nama Lengkap</td>
                        <td>Nama Panggilan</td>
                        <td>Nama Bapak</td>
                        <td>Alamat</td>
                        <td>Asal Sekolah</td>
                        <td>Jurusan 1</td>
                        <td>Jurusan 2</td>
                        <td>Nilai UN</td>
                        <td>Nilai US</td>
                        <td>Jalur Masuk</td>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="siswa:${listSiswa}">
                        <td th:text="${siswa.id}"></td>
                        <td th:text="${siswa.noPendaftaran}"></td>
                        <td th:text="${siswa.namaLengkap}"></td>
                        <td th:text="${siswa.namaPanggilan}"></td>
                        <td th:text="${siswa.namaBapak}"></td>
                        <td th:text="${siswa.alamat}"></td>
                        <td th:text="${siswa.asalSekolah}"></td>
                        <td th:text="${siswa.jurusan1}"></td>
                        <td th:text="${siswa.jurusan2}"></td>
                        <td th:text="${siswa.nilaiUn}"></td>
                        <td th:text="${siswa.nilaiUs}"></td>
                        <td th:text="${siswa.jalurMasuk}"></td>

                        <td>
                            <a th:href="@{~/siswa/edit/{id}(id=${siswa.id})}">UBAH</a>
                            <a th:href="@{~/siswa/delete/{id}(id=${siswa.id})}">HAPUS</a>
                            <a th:href="@{~/siswa/detail/{id}(id=${siswa.id})}">DETAIL</a>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="10">Jumlah Data</td>
                        <td><strong th:text="${jumlahData}"></strong>Item</td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
