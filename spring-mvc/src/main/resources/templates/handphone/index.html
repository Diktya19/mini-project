<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Handphone Index</h1>
    <p>Welcome to Handphone index</p>
    <p th:text="${dataJudul}">Judul</p>
    <!-- membuat add-->
    <a th:href="@{~/handphone/add}">New Product</a>

    <!-- membuat table-->
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Kode</th>
            <th>Name</th>
            <th>Ram</th>
            <th>Batrei</th>
            <th>Storage</th>
            <th>Layar</th>
            <th>Warna</th>
            <th>Dimensi</th>
            <th>Rilis</th>
            <th>Harga</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
            <!-- data yg akan di looping-->
            <tr th:each="handphone:${listHandphone}">
                <td th:text="${handphone.id}"></td>
                <td th:text="${handphone.kode}"></td>
                <td th:text="${handphone.name}"></td>
                <td th:text="${handphone.ram}"></td>
                <td th:text="${handphone.batrei}"></td>
                <td th:text="${handphone.storage}"></td>
                <td th:text="${handphone.layar}"></td>
                <td th:text="${handphone.warna}"></td>
                <td th:text="${handphone.dimensi}"></td>
                <td> <strong th:text="${handphone.rilis}"></strong></td>
                <td>Rp. <strong th:text="${handphone.harga}"></strong></td>
                <td> <strong th:text="${handphone.stock}"></strong>pcs</td>

                <td>
                    <a th:href="@{~/handphone/edit/{id} (id=${handphone.id})}">Edit</a>
                    <a th:href="@{~/handphone/delete/{id}(id=${handphone.id})}">Delete</a>
                    <a th:href="@{~/handphone/detail/{id}(id=${handphone.id})}">Detail</a>
                </td>
            </tr>
            <!-- menampilkan jumlah data-->
            <tr>
                <td colspan="6">Jumlah Data</td>
                <td><strong th:text="${jumlahData}"></strong>Item</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
