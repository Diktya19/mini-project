<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>PT Mobil Alim Rugi Index</h1>
    <p>Welcome to Mobil Index</p>
    <p th:text="${dataJudul}">Judul</p>
    <a th:href="@{~/mobil/add}">Tambahkan Disini</a>

        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Kode</th>
              <th>Name</th>
              <th>Merk</th>
              <th>PlatNomor</th>
              <th>BahanBakar</th>
              <th>Cc</th>
              <th>Warna</th>
              <th>Harga</th>
              <th>Tipe</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mobil:${listMobil}">
              <td th:text="${mobil.id}"></td>
              <td th:text="${mobil.kode}"></td>
              <td th:text="${mobil.name}"></td>
              <td th:text="${mobil.merk}"></td>
              <td th:text="${mobil.platNomor}"></td>
              <td th:text="${mobil.bahanBakar}"></td>
              <td th:text="${mobil.cc}"></td>
              <td th:text="${mobil.warna}"></td>
              <td>Rp. <strong th:text="${mobil.harga}"></strong></td>
              <td th:text="${mobil.tipe}"></td>
              <td> <strong th:text="${mobil.stock}"></strong>pcs</td>

              <td>
                <a th:href="@{~/mobil/edit/{id}(id=${mobil.id})}">Ubah</a>
                <a th:href="@{~/mobil/delete/{id}(id=${mobil.id})}">Hapus</a>
                <a th:href="@{~/mobil/detail/{id}(id=${mobil.id})}">Details</a>
              </td>
            </tr>

            <tr>
              <td colspan="10">Jumlah Data</td>
              <td><strong th:text="${jumlahData}"></strong>item</td>
            </tr>
          </tbody>
        </table>
</body>
</html>
