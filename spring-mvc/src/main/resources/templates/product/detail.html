<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Product - Detail</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Products</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Detail Product</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elemenets -->
        <div class="=card card-primary">
            <div class="card-header">
                <h3 class="card-title">Detail Product</h3>
            </div>
            <!-- /.card-header -->

            <form th:action="@{~/product/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="id">ID Product</label>
                        <input type="text" class="form-control" name="id" id="id" th:value="${product.id}">
                    </div>
                    <div class="form-group">
                        <label for="code">Kode Product</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${product.code}">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${product.name}">
                    </div>
                    <div class="form-group">
                        <label for="category">Kategory</label>
                        <input type="text" class="form-control" name="category" id="category" th:value="${product.category}">
                    </div>
                    <div class="form-group">
                        <label for="description">Keterangan</label>
                        <input type="text" class="form-control" name="description" id="description" th:value="${product.description}">
                    </div>
                    <div class="form-group">
                        <label for="price">Harga</label>
                        <input type="text" class="form-control" name="price" id="price" th:value="${product.price}">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="text" class="form-control" name="stock" id="stock" th:value="${product.stock}">
                    </div>
                    </div>
                <!-- /.card body -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
