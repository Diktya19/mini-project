<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Buku - Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
  <div class="col-sm-6">
    <h1 class="m-0">Add Buku</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active">Add Buku</li>
    </ol>
  </div>
</div>
<div class="row" layout:fragment="content">
  <!-- left column -->
  <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3>New Data Buku</h3>
      </div>
      <!-- /.card-header -->
      <form th:action="@{~/buku/save}" method="post">
        <!-- form start -->
        <div class="card-body">
          <!-- group body -->
          <div class="form-group">
            <label for="id">ID Buku</label>
            <input type="text" class="form-control" name="id" id="id" placeholder="Enter Id">
          </div>
          <div class="form-group">
            <label for="kode">Kode Buku</label>
            <input type="text" class="form-control" name="kode" id="kode" placeholder="Enter Kode">
          </div>
          <div class="form-group">
            <label for="judul">Judul Buku</label>
            <input type="text" class="form-control" name="judul" id="judul" placeholder="Judul Buku">
          </div>
          <div class="form-group">
            <label for="pengarang">Pengarang</label>
            <input type="text" class="form-control" name="pengarang" id="pengarang" placeholder="Pengarang">
          </div>
          <div class="form-group">
            <label for="tahunTerbit">Tahun Terbit</label>
            <input type="text" class="form-control" name="tahunTerbit" id="tahunTerbit" placeholder="Tahun Terbit">
          </div>
          <div class="form-group">
            <label for="jumlahHalaman">Jumlah Halaman</label>
            <input type="text" class="form-control" name="jumlahHalaman" id="jumlahHalaman" placeholder="Jumlah Halaman">
          </div>
          <div class="form-group">
            <label for="penerbit">Penerbit</label>
            <input type="text" class="form-control" name="penerbit" id="penerbit" placeholder="Penerbit">
          </div>
          <div class="form-group">
            <label for="harga">Harga</label>
            <input type="text" class="form-control" name="harga" id="harga" placeholder="Harga">
          </div>
          <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text"  class="form-control" name="stock" id="stock" placeholder="Stock">
          </div>
          <div class="form-group">
            <label for="bahasa">Bahasa</label>
            <input type="text"  class="form-control" name="bahasa" id="bahasa" placeholder="Bahasa">
          </div>
          <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea type="text" class="form-control" name="deskripsi" id="deskripsi" rows="5" cols="20" placeholder="Deskripsi"></textarea>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
