<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Data Toko Jaya Paint</title>
</head>
<body>
    <h1>Edit Data Toko Jaya Paint</h1>
    <form th:action="@{~/toko/update}" method="post">
      <label>Id</label><br>
      <input type="text" name="id" id="id" th:value="${toko.id}"><br/>

      <label>Kode Toko</label><br>
      <input type="text" name="kodeToko" id="kodeToko" th:value="${toko.kodeToko}"><br/>

      <label>Nama Operator</label><br>
      <input type="text" name="namaOpt" id="namaOpt" th:value="${toko.namaOpt}"><br/>

      <label>Alamat</label><br>
      <input type="text" name="alamat" id="alamat" th:value="${toko.alamat}"><br/>

      <label>Stock Envi</label><br>
      <input type="text" name="stockEnvi" id="stockEnvi" th:value="${toko.stockEnvi}"><br/>

      <label>Stock Nippon</label><br>
      <input type="text" name="stockNippon" id="stockNippon" th:value="${toko.stockNippon}"><br/>

      <label>Stock Dulux</label><br>
      <input type="text" name="stockDulux" id="stockDulux" th:value="${toko.stockDulux}"><br/>

      <label>Target Value</label><br>
      <input type="text" name="targetValue" id="targetValue" th:value="${toko.targetValue}"><br/>

      <button type="submit">Simpan</button>
    </form>
</body>
</html>
