<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Ruangan-Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">RUANGAN</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Ruangan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elemnts -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Detial Data Ruangan</h3>
            </div>

            <!-- /.card header -->
            <form th:action="@{~/ruangan/save}" method="post">
                <!-- card form start -->
                <input type="hidden" name="id" th:value="${ruangan.id}">
                <div class="card-body">
                   <div class="form-group">
                        <label>CODE</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${ruangan.code}" placeholder="entry code">
                   </div>

                    <div class="form-group">
                        <label>NAME</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${ruangan.name}" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label>Gedung Name</label>
                        <input type="text" class="form-control" name="gedungName" th:value="${ruangan.gedungName}">
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <a class="btn btn-outline-primary" th:href="@{~/ruangan}">Back</a>
                </div>
            </form>
            <!-- card header end -->
        </div>
    </div>
</div>
</body>
</html>
