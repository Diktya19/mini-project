<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Ruangan-Titel</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">RUANGAN</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Ruangan</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <!-- /. card-heder -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Add Data Ruangan</h3>
            </div>

            <form th:action="@{~/ruangan/save}" method="post">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>CODE</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="entry code">
                    </div>

                    <div class="form-group">
                        <label>NAME</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label>Gedung</label>
                            <select class="form-control" name="gedungId">
                                <option value="">pilih gedung</option>
                                <option th:each="gedung: ${dataGedung}" th:value="${gedung.id}" th:text="|${gedung.code} - ${gedung.name}|">pilih gedung</option>
                            </select>
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-primary">Save</button> &nbsp;
                    <a class="btn btn-outline-primary" th:href="@{~/ruangan}">Back</a>
                </div>
            </form>
        </div>
        <!-- card header end -->
    </div>
</div>
<!-- card -->
</body>
</html>
