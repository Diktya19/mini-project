<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Ruangan-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">RUANGAN</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Ruangan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elemnts -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Ruangan</h3>
            </div>

            <!-- /.card-header -->
            <form th:action="@{~/ruangan/update}" method="post">
                <!-- id hidden -->
                <input type="hidden" name="id" th:value="${ruangan.id}">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>CODE</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${ruangan.code}" placeholder="entry code">
                    </div>

                    <div class="form-group">
                        <label>NAME</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${ruangan.name}" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label>Gedung</label>
                            <select class="form-control" name="gedungId">
                                <option value="">pilih gedung</option>
                                <option th:each="gedung: ${dataGedung}"
                                        th:value="${gedung.id}"
                                        th:text="|${gedung.code} - ${gedung.name}|"
                                        th:selected="${ruangan.gedungId == gedung.id}"></option>
                            </select>
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button class="btn btn-outline-primary" type="submit">update</button> &nbsp;
                    <a class="btn btn-outline-primary" th:href="@{~/ruangan}">back</a>
                </div>
            </form>
            <!-- card header -->
        </div>
    </div>
</div>
</body>
</html>
