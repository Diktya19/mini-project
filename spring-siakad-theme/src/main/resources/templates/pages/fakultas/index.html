<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Fakultas-Title</title>
</head>
<body>
<!-- row start -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">FAKULTAS</h1>
    </div>
    <!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Fakultas</li>
        </ol>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card start -->
        <div class="card">
            <!-- card header -->
            <div class="card-header bg-gradient-indigo">
                <h3 class="card-title font-weight-light">Data Fakultas</h3>
                <!-- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px">
                        <input type="text" name="table_search" class="form-control float-right btn-outline-dark" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/fakultas/add}" id="btn-add" class="btn btn-outline-dark">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- card header end -->

            <!-- card body start -->
            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fakultas: ${dataList}">
                        <td class="font-weight-bold" th:text="${fakultas.code}"></td>
                        <td class="font-weight-bold" th:text="${fakultas.name}"></td>

                        <!-- button action -->
                        <td>
                            <a th:href="@{~/fakultas/detail/{id}(id=${fakultas.id})}"
                            class="btn btn-xs btn-outline-success btn-detail">
                                <i class="fas fa-eye"></i>
                            </a> &nbsp;
                            <a th:href="@{~/fakultas/edit/{id}(id=${fakultas.id})}"
                            class="btn btn-xs btn-outline-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a> &nbsp;
                            <a th:href="@{~/fakultas/delete/{id}(id=${fakultas.id})}"
                            class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                        <!-- button action end -->

                    </tr>
                    <tr>
                        <td class="font-weight-bolder" colspan="3">Jumlah Data</td>
                        <td class="font-weight-bolder"><strong th:text="${jumlahData}"></strong>item</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- card body end -->
        </div>
        <!-- card end -->
    </div>
</div>
</body>
</html>
