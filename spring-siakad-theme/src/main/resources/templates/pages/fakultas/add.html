<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">FAKULTAS</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Fakultas</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <!-- /.card-header -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Add Data Fakultas</h3>
            </div>

            <form th:action="@{~/fakultas/save}" method="post">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Fakultas</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="entry code fakultas">
                    </div>
                    <div class="form-group">
                        <label for="name">Name Fakultas</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="entry name fakultas">
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                        <a class="btn btn-outline-primary" th:href="@{~/fakultas}">Back</a>
                    </div>
            </form>
        </div>
        <!-- card header end -->
    </div>
</div>
<!-- card -->
</body>
</html>
