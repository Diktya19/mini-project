<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Gedung-Title</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">ADD GEDUNG</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active font-weight-light">Gedung</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <!-- /. card header -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Add Data Gedung</h3>
            </div>
            <form th:action="@{~/gedung/save}" method="post">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>CODE</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="entry code">
                    </div>

                    <div class="form-group">
                        <label>NAME</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label>Jumlah Lantai </label>
                        <input type="text" class="form-control" name="jumlahLantai" id="jumlahLantai" placeholder="entry floor">
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button class="btn btn-outline-primary" type="submit">Save</button>
                    <a class="btn btn-outline-primary" th:href="@{~/gedung}">Back</a>
                </div>
            </form>
        </div>
        <!-- card header end -->
    </div>
</div>
<!-- card -->
</body>
</html>
