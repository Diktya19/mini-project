<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Dosen-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">GEDUNG</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Gedung</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Gedung</h3>
            </div>
            <!-- card-header -->
            <form th:action="@{~/gedung/update}" method="post">
                <!-- hidden ID -->
                <input type="hidden" name="id" th:value="${gedung.id}">
                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">CODE</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${gedung.code}" placeholder="entry code">
                    </div>

                    <div class="form-group">
                        <label for="name">NAME GEDUNG</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${gedung.name}" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label for="jumlahLantai">Jumlah Lantai</label><br>
                        <input type="text" class="form-control" name="jumlahLantai" id="jumlahLantai" th:value="${gedung.jumlahLantai}" placeholder="entry floor">
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-primary">Update</button> &nbsp;
                    <a class="btn btn-outline-primary" th:href="@{~/gedung}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
