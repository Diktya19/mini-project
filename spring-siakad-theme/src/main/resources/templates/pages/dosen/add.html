<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Dosen - Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-normal">Add Dosen</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dosen</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">Add Dosen</h3>
            </div>
            <!-- /.card-header -->
            <form th:action="@{~/dosen/save}" method="post">

                <div class="card-body">
                    <div class="form-group">
                        <label>NIP</label>
                        <input type="text" class="form-control" name="nip" id="nip" placeholder="masukkan nip">
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="masukkan nama">
                    </div>

                    <div class="form-group">
                        <label for="jk">JK : </label>
                            <select class="form-control" name="jk" id="jk">
                                <option value="">select one</option>
                                <option value="pria">pria</option>
                                <option value="wanita">wanita</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label>Alamat : </label>
                        <input type="text" class="form-control" name="alamat" id="alamat" placeholder="alamat">
                    </div>

                    <div class="form-group">
                        <label>Gelar : </label>
                        <input type="text" class="form-control" name="gelar" id="gelar" placeholder="gelar">
                    </div>
                </div>
                    <!-- card body -->
                    <div class="card-footer">
                        <button class="btn btn-outline-primary" type="submit">Save</button>
                        <a class="btn btn-outline-primary" th:href="@{~/dosen}">Back</a>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
