<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Kelas-Title</title>
</head>
<body>
<!-- header -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">KELAS</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Kelas</li>
        </ol>
    </div>
</div>
<!-- header end -->

<!-- card -->
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elemnts -->
        <!-- card header -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Add Data Kelas</h3>
            </div>

            <form th:action="@{~/kelas/save}" method="post">
               <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="entry code">
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label for="nameHari">Name Hari</label><br>
                        <select class="form-control" name="nameHari" id="nameHari">
                            <option value="">select one</option>
                            <option value="senin">senin</option>
                            <option value="selasa">selasa</option>
                            <option value="rabu">rabu</option>
                            <option value="kamis">kamis</option>
                            <option value="jumat">jumat</option>
                            <option value="sabtu">sabtu</option>
                            <option value="minggu">minggu</option>
                        </select><br/>
                    </div>

                    <div class="form-group">
                        <label for="jamMulai">Jam Mulai</label>
                        <input type="time" class="form-control" name="jamMulai" id="jamMulai">
                    </div>

                    <div class="form-group">
                        <label for="jamSelesai">Jam Selesai</label>
                        <input type="time" class="form-control" name="jamSelesai" id="jamSelesai">
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" name="status" id="status" placeholder="entry status">
                    </div>

                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select type="text" class="form-control" name="semester" id="semester">
                            <option value="">select one</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tahunAjaran">Tahun Ajaran</label>
                        <select type="text" class="form-control" name="tahunAjaran" id="tahunAjaran">
                            <option value="">select one</option>
                            <option value="2023">2023</option>
                            <option value="2023">2024</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Kuota</label>
                        <input type="text" class="form-control" name="kuota" id="kouta" placeholder="entry kuota">
                    </div>

                    <div class="form-group">
                        <label for="dosenId">Dosen</label>
                            <select class="form-control" name="dosenId" id="dosenId">
                                <option value="">pilih dosen</option>
                                <option th:each="dosen: ${dataDosen}"
                                        th:value="${dosen.id}"
                                        th:text="|${dosen.nip} - ${dosen.name} - ${dosen.gelar}|">pilih dosen</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="ruanganId">Ruangan</label>
                        <select class="form-control" name="ruanganId" id="ruanganId">
                            <option value="">pilih ruangan</option>
                            <option th:each="ruangan: ${dataRuangan}"
                                    th:value="${ruangan.id}"
                                    th:text="|${ruangan.code} - ${ruangan.name}|">pilih ruangan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="matakuliahId">Matakuliah</label>
                            <select class="form-control" name="matakuliahId" id="matakuliahId">
                                <option value="">pilih matakuliah</option>
                                <option th:each="matakuliah: ${dataMatakuliah}"
                                        th:value="${matakuliah.id}"
                                        th:text="|${matakuliah.code} - ${matakuliah.name}|">pilih matakuliah</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="bisaOnline">Bisa Online</label>
                        <input type="checkbox" name="bisaOnline" id="bisaOnline">
                    </div>
                </div>
                <!-- card form end -->
                <!-- card footer -->
                <div class="card-footer">
                    <button class="btn btn-outline-primary" type="submit">Save</button>
                    <a class="btn btn-outline-primary" th:href="@{~/kelas}">Back</a>
                </div>
            </form>
            <!-- card body -->
        </div>
        <!-- card header end -->
    </div>
</div>
<!-- card -->
</body>
</html>
