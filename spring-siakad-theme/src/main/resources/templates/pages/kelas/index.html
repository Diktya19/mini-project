<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Kelas-Title</title>
</head>
<body>
<!-- row -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">KELAS</h1>
    </div>
    <!-- /. col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Kelas</li>
        </ol>
    </div>
    <!-- /.col -->
</div>
<!-- row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card start -->
        <div class="card">
            <!-- card header -->
            <div class="card-header bg-gradient-indigo">
                <h3 class="card-title font-weight-light">Data Kelas</h3>
                <!-- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-right btn-outline-dark" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/kelas/add}" id="btn-add" class="btn btn-outline-dark">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- card header end -->

            <!-- card body start -->
            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>CODE</th>
                        <th>NAME</th>
                        <th>Nama Hari</th>
                        <th>Jam Mulai</th>
                        <th>Jam Selesai</th>
                        <th>Status</th>
                        <th>Semester</th>
                        <th>Tahun Ajaran</th>
                        <th>Kuota</th>
                        <th>Bisa Online</th>
                        <th>Dosen </th>
                        <th>Ruangan </th>
                        <th>Matakuliah </th>
                        <th>ACTION</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kelas: ${dataList}">
                        <td class="font-weight-bold" th:text="${kelas.code}"></td>
                        <td class="font-weight-bold" th:text="${kelas.name}"></td>
                        <td class="font-weight-bold" th:text="${kelas.nameHari}"></td>
                        <td class="font-weight-bold" th:text="${kelas.jamMulai}"></td>
                        <td class="font-weight-bold" th:text="${kelas.jamSelesai}"></td>
                        <td class="font-weight-bold" th:text="${kelas.status}"></td>
                        <td class="font-weight-bold" th:text="${kelas.semester}"></td>
                        <td class="font-weight-bold" th:text="${kelas.tahunAjaran}"></td>
                        <td class="font-weight-bold" th:text="${kelas.kuota}"></td>
                        <td class="font-weight-bold" th:text="${kelas.bisaOnline}"></td>
                        <td class="font-weight-bold" th:text="${kelas.dosenName}"></td>
                        <td class="font-weight-bold" th:text="${kelas.ruanganName}"></td>
                        <td class="font-weight-bold" th:text="${kelas.matakuliahName}"></td>

                        <!-- button action -->
                        <td>
                            <a th:href="@{~/kelas/detail/{id}(id=${kelas.id})}"
                            class="btn btn-xs btn-outline-success btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>

                            <a th:href="@{~/kelas/edit/{id}(id=${kelas.id})}"
                            class="btn btn-xs btn-outline-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>

                            <a th:href="@{~/kelas/delete/{id}(id=${kelas.id})}"
                            class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                        <!-- button action -->
                    </tr>
                    <tr>
                        <td class="font-weight-bolder" colspan="12">Jumlah Data</td>
                        <td class="font-weight-bolder"><strong th:text="${jumlahData}"></strong>item</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- card body end -->
        </div>
        <!-- card end -->
    </div>
</div>
</body>
</html>
