<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Kelas Detail</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Kelas Detail</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <div class="card">
            <!-- header -->
            <div class="card-header bg-gradient-indigo">
                <h3 class="card-title">Data Kelas Detail</h3>

                <!--- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-right btn-outline-dark" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/kelasdetail/add}" id="btn-add" class="btn btn-outline-dark">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- header end -->

            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>Kelas</th>
                        <th>Mahasiswa</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kelasdetail :${kelasDetailList}">
                        <td class="font-weight-bold" th:text="|${kelasdetail.kelas.code} - ${kelasdetail.kelas.matakuliahName}|"></td>
                        <td class="font-weight-bold" th:text="|${kelasdetail.mahasiswa.name} - ${kelasdetail.mahasiswa.jurusanName}|"></td>
                        <td class="font-weight-bold" th:text="${kelasdetail.status}"></td>
                        <td>
                            <a th:href="@{~/kelasdetail/detail/{id}(id=${kelasdetail.id}) }"
                               class="btn btn-xs btn-outline-success btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{~/kelasdetail/edit/{id}(id=${kelasdetail.id})}"
                               class="btn btn-xs btn-outline-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/kelasdetail/delete/{id}(id=${kelasdetail.id})}"
                               class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>>
