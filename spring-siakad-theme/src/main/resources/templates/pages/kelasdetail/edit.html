<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Kelas Detail Edit</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0 font-weight-bolder">KELAS DETIAL</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">home</a></li>
            <li class="breadcrumb-item active">Kelas Detial</li>
        </ol>
    </div>
</div>
<div class="row"layout:fragment="content">
    <!-- left colmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elemnts -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title font-weight-light">Edit Data Detail Kelas</h3>
            </div>
            <!-- card header -->
            <form th:action="@{~/kelasdetail/update}" method="post">
                <!-- id hidden -->
                <input type="hidden" name="id" th:value="${kelasDetail.id}">

                <!-- card form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="kelasId">Kelas </label>
                            <select name="kelasId" id="kelasId" class="form-control">
                                <option value="">pilih salah satu</option>
                                <option th:each="kelas: ${dataKelas}"
                                        th:value="${kelas.id}"
                                        th:text="|${kelas.code} - ${kelas.matakuliahName}|"
                                        th:selected="${kelasDetail.kelasId == kelas.id}"></option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="mahasiswaId">Mahasiswa </label>
                            <select class="form-control" name="mahasiswaId" id="mahasiswaId">
                                <option value="">pilih salah satu</option>
                                <option th:each="mahasiswa: ${dataMahasiswa}"
                                        th:value="${mahasiswa.id}"
                                        th:text="|${mahasiswa.name} - ${mahasiswa.jurusanName}|"
                                        th:selected="${kelasDetail.mahasiswaId == mahasiswa.id}"></option>
                            </select>
                    </div>

                    <div class="form-group">
                <label for="status">Status </label>
                <input type="text" name="status" id="status" class="form-control" th:value="${kelasDetail.status}">
                    </div>
                </div>
                <!-- card form end -->

                <!-- card footer -->
                <div class="card-footer">
                    <button  class="btn btn-outline-primary" type="submit">update</button>
                        <a class="btn btn-outline-primary" th:href="@{~/kelasdetail}">back</a>
                </div>
            </form>
            <!-- card header emd -->
        </div>
    </div>
</div>
</body>
</html>
