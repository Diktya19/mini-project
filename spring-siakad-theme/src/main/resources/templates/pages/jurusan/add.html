<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultarq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Jurusan-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">add jurusan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">add jurusan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">add jurusan</h3>
            </div>
            <!-- /.card-header -->
            <form th:action="@{~/jurusan/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Jurusan </label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="entry code jurusan">
                    </div>

                    <div class=form-group>
                        <label for="name">Name Jurusan </label><br>
                        <input type="text" class="form-control" name="name" id="name" placeholder="entry name jurusan">
                    </div>

                    <div class="form-group">
                        <label for="fakultasId">Fakultas</label>
                        <select id="fakultasId" name="fakultasId" class="form-control">
                            <option value="">select one please</option>
                            <option th:each="fakultas: ${fakultasList}" th:value="${fakultas.id}" th:text="|${fakultas.code} - ${fakultas.name}|">select one please</option>
                        </select>
                    </div>
                    <!-- card bod -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                        <a class="btn btn-outline-primary" th:href="@{~/jurusan} ">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
