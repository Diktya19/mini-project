<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit-titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Jurusan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">home</a></li>
            <li class="breadcrumb-item active">Edit Jurusan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">Edit Jurusan</h3>
            </div>
            <!-- /.card header -->
            <form th:action="@{~/jurusan/update}" method="post">
                <!-- hidden id -->
                <input type="hidden" name="id" th:field="*{jurusan.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Code Jurusan</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${jurusan.code}">
                    </div>

                    <div class="form-group">
                        <label>Name : </label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${jurusan.name}">
                    </div>

                    <div>
                        <label for="fakultasId">Fakultas</label>
                        <select name="fakultasId" id="fakultasId" class="form-control">
                            <option value="">select one please</option>
                            <option th:each="fakultas: ${fakultasList}"
                                    th:value="${fakultas.id}"
                                    th:text="|${fakultas.code} - ${fakultas.name}|"
                                    th:selected="${jurusan.fakultasId == fakultas.id}">
                            </option>
                        </select>
                    </div>
                </div>
                <!-- card body -->

                <div class="card-footer">
                    <button class="btn btn-outline-primary" type="submit">update</button>
                    <a class="btn btn-outline-primary" th:href="@{~/jurusan}">back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
