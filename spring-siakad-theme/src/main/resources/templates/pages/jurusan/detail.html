<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Detail-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Jurusan</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">home</a></li>
            <li class="breadcrumb-item active">Detail Jurusan</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- genereal form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">Detail Jurusan</h3>
            </div>
            <!-- /.card header -->
            <form th:action="@{~/jurusan/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Code Jurusan</label>
                        <input type="text" class="form-control" name="code" id="code" th:value="${data.code}">
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${data.name}">
                    </div>

                    <div class="form-group">
                        <label>Fakultas Name</label><br>
                        <input type="text" class="form-control" name="fakultasName" th:value="${data.fakultasName}">
                    </div>

                    <div class="card-footer">
                        <a class="btn btn-outline-primary" th:href="@{~/jurusan}">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
