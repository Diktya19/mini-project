<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Mahasiswa</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Detail Mahasiswa</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- genereal form elemnts -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">Detail Mahasiswa</h3>
            </div>
            <!-- /. card header -->
            <form th:action="@{~/mahasiswa/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${mahasiswa.name}">
                    </div>

                    <div class="form-group">
                        <label>NIM</label>
                        <input type="text" class="form-control" name="nim" id="nim" th:value="${mahasiswa.nim}">
                    </div>

                    <div class="form-group">
                        <label>Tempat Lahir</label>
                        <input type="text" class="form-control" name="tmptLahir" id="tmptLahir" th:value="${mahasiswa.tmptLahir}">
                    </div>

                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control" name="tglLahir" id="tglLahir" th:value="${mahasiswa.tglLahir}">
                    </div>

                    <div class="form-group">
                        <label>Agama</label>
                        <input type="text" class="form-control" name="agama" id="agama" th:value="${mahasiswa.agama}">
                    </div>

                    <div class="form-group">
                        <label>Fakultas Name</label>
                        <input type="text" class="form-control" name="fakultasName" th:value="${mahasiswa.fakultasName}">
                    </div>

                    <div class="form-group">
                        <label>Jurusan Name</label>
                        <input type="text" class="form-control" name="jurusanName" th:value="${mahasiswa.jurusanName}">
                    </div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-outline-primary" th:href="@{~/mahasiswa}">back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
