<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultarq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa-Titel</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">add mahasiswa</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">home</a></li>
            <li class="breadcrumb-item active">add mahasiswa</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">add mahasiswa</h3>
            </div>
            <!-- /. card-header -->
            <form th:action="@{~/mahasiswa/save}" method="post">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Nama </label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="entry name">
                    </div>

                    <div class="form-group">
                        <label for="nim">NIM </label>
                        <input type="text" class="form-control" name="nim" id="nim" placeholder="entry nim">
                    </div>

                    <div class="form-group">
                        <label for="tmptLahir">Tempat Lahir  </label>
                        <input type="text" class="form-control" name="tmptLahir" id="tmptLahir" placeholder="entry placeborn">
                    </div>

                    <div class="form-group">
                        <label>Tanggal Lahir  </label>
                        <input type="date" class="form-control" name="tglLahir" id="tglLahir">
                    </div>

                    <div class="form-group">
                        <label for="jk">Jenis Kelamin</label>
                        <select class="form-control" name="jk" id="jk">
                            <option value="">select one</option>
                            <option value="pria">pria</option>
                            <option value="wanita">wanita</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="agama">Agama : </label>
                        <select class="form-control" name="agama" id="agama">
                            <option value="">select one</option>
                            <option value="islam">Islam</option>
                            <option value="katholik">Katholik</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Kong Hucu</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fakultasId">Fakultas</label>
                        <select class="form-control" name="fakultasId" id="fakultasId">
                            <option value="">pilih fakultas</option>
                            <option th:each="fakultas: ${dataFakultas}" th:value="${fakultas.id}" th:text="|${fakultas.code} - ${fakultas.name}|"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jurusanId">Jurusan</label>
                        <select class="form-control" name="jurusanId" id="jurusanId">
                            <option value="">pilih jurusan</option>
                            <option th:each="jurusan: ${dataJurusan}" th:value="${jurusan.id}" th:text="|${jurusan.code} - ${jurusan.name}|">pilih jurusan</option>
                        </select>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-outline-primary" type="submit">save</button>
                        <a class="btn btn-outline-primary" th:href="@{~/mahasiswa}">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
