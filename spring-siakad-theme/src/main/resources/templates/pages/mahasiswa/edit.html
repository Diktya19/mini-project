<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa-Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
            <h1 class="m-0">Edit Mahasiswa</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">home</a></li>
                <li class="breadcrumb-item active">Mahasiswa</li>
            </ol>
        </div>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left coulmn -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-indigo">
            <div class="card-header">
                <h3 class="card-title">Edit mahasiswa</h3>
            </div>
            <!-- /.card header -->
            <form th:action="@{~/mahasiswa/update}" method="post">
                <!-- sembunyikan id -->
                <input type="hidden" name="id" th:value="${mahasiswa.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Name </label>
                        <input type="text" class="form-control" name="name" id="name" th:value="${mahasiswa.name}">
                    </div>

                    <div class="form-group">
                        <label>NIM </label>
                        <input type="text" class="form-control" name="nim" id="nim" th:value="${mahasiswa.nim}">
                    </div>

                    <div class="form-group">
                        <label>Tempat Lahir </label>
                        <input type="text" class="form-control" name="tmptLahir" id="tmptLahir" th:value="${mahasiswa.tmptLahir}">
                    </div>

                    <div class="form-group">
                        <label>Tanggal Lahir </label>
                        <input type="date" class="form-control" name="tglLahir" id="tglLahir" th:value="${mahasiswa.tglLahir}">
                    </div>

                    <div class="form-group">
                        <label for="jk">Jenis Kelamin</label>
                            <select class="form-control" name="jk" id="jk" th:value="${mahasiswa.jk}">
                                <option value="">select one</option>
                                <option value="pria">pria</option>
                                <option value="wanita">wanita</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="agama">Agama </label>
                            <select class="form-control" name="agama" id="agama" th:value="${mahasiswa.agama}">
                                <option value="">select one</option>
                                <option value="islam">islam</option>
                                <option value="katholik">katholik</option>
                                <option value="kristen">kristen</option>
                                <option value="hindu">hindu</option>
                                <option value="budha">budha</option>
                                <option value="konghucu">konghucu</option>
                                <option value="lainnya">lainnya</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="fakultasId">Fakultas</label>
                            <select class="form-control" name="fakultasId" id="fakultasId">
                                <option value="">pilih fakultas</option>
                                <option th:each="fakultas: ${dataFakultas}"
                                        th:value="${fakultas.id}"
                                        th:text="|${fakultas.code} - ${fakultas.name}|"
                                        th:selected="${mahasiswa.fakultasId == fakultas.id}"></option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="jurusanId">Jurusan</label>
                            <select class="form-control" name="jurusanId" id="jurusanId">
                                <option value="">pilih jurusan</option>
                                <option th:each="jurusan: ${dataJurusan}"
                                        th:value="${jurusan.id}"
                                        th:text="|${jurusan.code} - ${jurusan.name}|"
                                        th:selected="${mahasiswa.jurusanId == jurusan.id}"></option>
                            </select>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn btn-outline-primary" type="submit">update</button>
                    <a class="btn btn-outline-primary" th:href="@{~/mahasiswa}">back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
